name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

  jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Disparar Render
        run: |
          echo "Enviando requisição de deploy para Render..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}